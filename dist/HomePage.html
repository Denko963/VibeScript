<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Glowing Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        .glow-on-hover {
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .glow-on-hover:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(98, 0, 234, 0.3);
            border-radius: 5px;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .glow-on-hover:hover:before {
            opacity: 1;
        }
        .glow-on-hover:hover {
            transform: scale(1.05);
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
